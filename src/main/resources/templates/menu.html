<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}">Name</p>
    <p th:text="${skintype}">Skintype</p>
    <p th:text="${manipedi}">Manipedi</p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended <br> by our estheticians for your given skin type.</p>
    <table>
    <th:block th:each = "facial:${facials}">
       <div th:text = "${facial}"></div>
    </th:block>

    </table>
    <div th:if = '${manipedi.equals("manicure")}'>
        <h2>Manicure</h2>
        <div th:replace = "fragments :: manicureDescription" ></div>
    </div>
    <div th:if = '${manipedi.equals("pedicure")}'>
        <h2>Pedicure</h2>
        <div th:replace = "fragments :: pedicureDescription" ></div>
    </div>



</div>
</body>
</html>
